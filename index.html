<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Munity - Reportes Ciudadanos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Co-Munity</h1>
            <p class="tagline">Reporta problemas urbanos en tu comunidad</p>
            <nav class="header-nav">
                <a href="index.html" class="nav-link active">Ver Mapa</a>
                <a href="reports-list.html" class="nav-link">Lista de Reportes</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="map-section">
                <div class="map-header">
                    <h2>Mapa de Reportes</h2>
                    <div class="legend">
                        <div class="legend-item">
                            <span class="legend-color bache"></span>
                            <span>Baches</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color agua"></span>
                            <span>Fugas de agua</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color alumbrado"></span>
                            <span>Alumbrado</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color basura"></span>
                            <span>Basura</span>
                        </div>
                    </div>
                </div>
                <div id="map"></div>
            </section>
        </div>
    </main>

    <!-- Floating Report Button -->
    <button id="reportBtn" class="floating-btn">
        <span class="btn-icon">üìù</span>
        <span class="btn-text">Reportar Problema</span>
    </button>

    <!-- Modal for Google Form -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reportar Problema Urbano</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Replace this URL with your actual Google Form -->
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSeEQmd2sQPQN1YtkoTdk7uLa78nHe2Uhxjk3UTWj1tKLGBPhw/viewform?usp=dialog&embedded=true" 
                    width="100%" 
                    height="600" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                    Cargando‚Ä¶
                </iframe>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Co-Munity. Mejorando nuestras comunidades juntos.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data/config.js"></script>
    <script src="script.js"></script>
</body>
</html>
