<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reportes - Co-Munity</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list-styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Co-Munity</h1>
            <p class="tagline">Lista de Reportes para GestiÃ³n</p>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Ver Mapa</a>
                <a href="reports-list.html" class="nav-link active">Lista de Reportes</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Filters and Controls -->
            <section class="controls-section">
                <div class="controls-header">
                    <h2>GestiÃ³n de Reportes</h2>
                    <div class="controls-actions">
                        <button id="refreshBtn" class="btn btn-secondary">ðŸ”„ Actualizar</button>
                        <button id="exportBtn" class="btn btn-primary">ðŸ“Š Exportar</button>
                    </div>
                </div>
                
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="typeFilter">Tipo de Problema:</label>
                        <select id="typeFilter" class="filter-select">
                            <option value="">Todos los tipos</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="statusFilter">Estado:</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="">Todos los estados</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="sortBy">Ordenar por:</label>
                        <select id="sortBy" class="filter-select">
                            <option value="fecha">Fecha</option>
                            <option value="tipo">Tipo</option>
                            <option value="estado">Estado</option>
                            <option value="prioridad">Prioridad</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="searchInput">Buscar:</label>
                        <input type="text" id="searchInput" class="filter-input" placeholder="Buscar en descripciÃ³n...">
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <span class="stat-number" id="totalReports">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingReports">0</span>
                        <span class="stat-label">Pendientes</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="inProgressReports">0</span>
                        <span class="stat-label">En Proceso</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="resolvedReports">0</span>
                        <span class="stat-label">Resueltos</span>
                    </div>
                </div>
            </section>

            <!-- Reports List -->
            <section class="reports-section">
                <div class="reports-container">
                    <div id="reportsList" class="reports-list">
                        <!-- Reports will be loaded here -->
                    </div>
                    
                    <div id="pagination" class="pagination">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Report Detail Modal -->
    <div id="reportDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalle del Reporte</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="reportDetailContent">
                <!-- Report details will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Co-Munity. Mejorando nuestras comunidades juntos.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data/config.js"></script>
    <script src="reports-list.js"></script>
</body>
</html>
